<!DOCTYPE html>

    <link rel="stylesheet" href="../alex.css">

</head>

<body>

    <script>
        function toggleImageVisibility() {
            var image2 = document.querySelector('.image2');
            var currentVisibility = image2.style.visibility;
            image2.style.visibility = (currentVisibility === 'visible') ? 'hidden' : 'visible';
        }
    </script>

    <p>
        <a href="../"><img src="../back_arrow_white.svg" height="40"></a>
    </p>

    <div class="img-container">
        <img class="image1" src="hauptdeck_grossmast1.webp" onclick="toggleImageVisibility()">
        <img class="image2" src="hauptdeck_grossmast2.webp" onclick="toggleImageVisibility()">
    </div>

    <p>
        <a href="../"><img src="../back_arrow_green.svg" height="450"></a>
    </p>

</body>

</html>
